<!DOCTYPE html>
<html lang="ja">
<head>
	<title>janken.html</title>
	<meta charset="UTF-8">
</head>
<body>
	<p>せーの、じゃんけん……</p>
	<p>
    <input id="goo" type="button" value="グー" onClick="getId(0)">
	</p>
	<p>
	<input id="choki" type="button" value="チョキ" onClick="getId(1)">
	</p>
	<p>
	<input id="pa" type="button" value="パー" onClick="getId(2)">
	</p>
	<p id="cpu">相手は……</p>
	<p id="result">あなたの……</p>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		// 主語を述語するとがんばる
		/*
		$('主語').述語(function(){
			// がんばる
		}
		*/

    /*
     *
     *  2019/05/05 22:05 plum ===
     *
     *  コードは全部ここに書けばOK
     *  (他の場所で <script> を定義しなくて大丈夫
     *
     *  << jquery 要素 id 取得 >> でぐぐろう！
     *  要素とは、htmlの <input> とかのこと。
     *  << html 要素 とは >> でぐぐろう。
     *
     *  id は各要素を特定するためのid。
     *  なので、 <input id="goo"> だけじゃなくて、
     *  <input id="choki"... > とかそれぞれにidを振ってあげる必要がある。
     *  << html id とは>> でぐぐろう。
     *
     */
    function getId(val){
   		// var test = "./janken.php?player=" + val
	   	// alert(test);
		$.ajax({
			url: "./janken.php?player=" + val,
			type: "GET"
		})
		.done((data) => {
			var mydata = JSON.parse(data);
			console.log(mydata);
			alert(mydata.cpu);
			alert(mydata.result);

			if (mydata.cpu == 'goo') {
				$('#cpu').text('相手は……グー！');
			} 
			if (mydata.cpu == 'choki') {
				$('#cpu').text('相手は……チョキ！');
			} 
			if (mydata.cpu == 'pa') {
				$('#cpu').text('相手は……パー！');
			} 
			
			
			if (mydata.result == 'win!') {
				$('#result').text('あなたの勝ち！');
			} 
			if (mydata.result == 'draw') {
				$('#result').text('……あいこ');
			} 
			if (mydata.result == 'lose...') {
				$('#result').text('あなたの負け……');
			} 
			
		})
		.fail((failData) => {
			alert(failData);
		});
	}
		
	</script>
</body>
</html>
